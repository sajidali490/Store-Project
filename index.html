<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shopping Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Shopping Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main class="store">
        <div class="item">
            <img src="images/shirt.jpg" alt="Shirt">
            <h3>Men's Shirt</h3>
            <p>Price: Rs. 1500</p>
            <button onclick="addToCart('Men\'s Shirt', 1200)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/shoes.jpg" alt="Shoes">
            <h3>Sports Shoes</h3>
            <p>Price: Rs. 3000</p>
            <button onclick="addToCart('Sports Shoes', 2500)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="images/watch.jpg" alt="Watch">
            <h3>Wrist Watch</h3>
            <p>Price: Rs. 2000</p>
            <button onclick="addToCart('Wrist Watch', 1800)">Add to Cart</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
